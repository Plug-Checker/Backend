spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${MYSQL_PASSWORD:}
    url: jdbc:mysql://localhost:3306/plug_checker?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME:}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: false
    show-sql: false
